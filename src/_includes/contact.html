<form id="js-submit-form" action="{{site.form.action}}" method="POST">
  <input type="hidden" name="ses_address" value="{{site.form.ses_email}}" />
  <input type="hidden" name="send_to" value="{{site.form.send_to_email}}" />
  <input type="hidden" name="subject" value="[{{site.title}}]: New message!" />
  <input type="input" name="honeypot" value="" style="display: none" tabindex="-1" autocomplete="off">
  <label>
    Name
    <input type="text" name="name" class="form-control" required>
  </label>
  <label>
    Email
    <input type="email" name="reply_to" class="form-control" required>
  </label>
  <label>
    Message:
    <textarea name="message" class="form-control" required></textarea>
  </label>
  <button type="submit" class="btn-primary" data-label="Send Message">Send Message</button>
</form>
<p id="js-form-response" class="form-response"></p>
